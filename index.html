<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Pond Group - Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0f4c6f; /* Deep blue background to mimic water */
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            padding: 0.5em;
            color: #00aaff; /* Light blue for the header */
        }

        .message {
            font-size: 1.5em;
            margin: 0;
            padding: 0 1em;
        }

        .fish-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .fish {
            position: absolute;
            background-size: cover;
            width: 60px;
            height: 60px;
        }

        .fish1 {
            background-image: url('https://www.wannapik.com/media/W1siZiIsIjIwMTYvMDgvMjIvMnFqeDF6NTY5bF85OTE5d3dlYWFnX2FuaW0xMjAzLnBuZyJdXQ/94efb8bda9255ecf/9919wweaag_anim1203.png');
            animation: swim1 10s infinite;
            top: 20%;
            left: 10%;
        }

        .fish2 {
            background-image: url('https://www.wannapik.com/media/W1siZiIsIjIwMTYvMDgvMjIvMnFqeDF6NTY5bF85OTE5d3dlYWFnX2FuaW0xMjAzLnBuZyJdXQ/94efb8bda9255ecf/9919wweaag_anim1203.png');
            animation: swim2 15s infinite;
            top: 50%;
            left: 50%;
        }

        .fish3 {
            background-image: url('https://www.wannapik.com/media/W1siZiIsIjIwMTYvMDgvMjIvMnFqeDF6NTY5bF85OTE5d3dlYWFnX2FuaW0xMjAzLnBuZyJdXQ/94efb8bda9255ecf/9919wweaag_anim1203.png');
            animation: swim3 20s infinite;
            top: 70%;
            left: 80%;
        }

        @keyframes swim1 {
            0% { transform: translateX(0); }
            50% { transform: translateX(200px); }
            100% { transform: translateX(0); }
        }

        @keyframes swim2 {
            0% { transform: translateX(0); }
            50% { transform: translateX(-200px); }
            100% { transform: translateX(0); }
        }

        @keyframes swim3 {
            0% { transform: translateX(0); }
            50% { transform: translateX(300px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Blue Pond Group</h1>
            <p class="message">We are currently under construction and will be back soon with something great!</p>
            <div class="fish-container">
                <div class="fish fish1"></div>
                <div class="fish fish2"></div>
                <div class="fish fish3"></div>
            </div>
        </div>
    </div>
</body>
</html>
