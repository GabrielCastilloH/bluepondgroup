<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Pond Group - Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom, #0A2342, #0E3D66); /* Gradient background */
            color: #F2F2F2; /* Soft white color for text */
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            position: relative;
            z-index: 1;
            max-width: 80%;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            padding: 0.5em;
            color: #67B0C4; /* Light blue color for the header */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .message {
            font-size: 1.8em;
            margin: 0;
            padding: 0 1em;
            color: #A6C6D3; /* Soft blue color for the message */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .fish-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .fish {
            position: absolute;
            background-size: cover;
            width: 80px;
            height: 80px;
        }
        .fish1 {
            background-image: url('/images/fish.png');
            animation: swim1 12s infinite;
            top: 15%;
            left: 5%;
        }
        .fish2 {
            background-image: url('/images/fish.png');
            animation: swim2 17s infinite;
            top: 45%;
            left: 55%;
        }
        .fish3 {
            background-image: url('/images/fish.png');
            animation: swim3 22s infinite;
            top: 75%;
            left: 85%;
        }
        @keyframes swim1 {
            0% { transform: translateX(0); }
            50% { transform: translateX(300px); }
            100% { transform: translateX(0); }
        }
        @keyframes swim2 {
            0% { transform: translateX(0); }
            50% { transform: translateX(-300px); }
            100% { transform: translateX(0); }
        }
        @keyframes swim3 {
            0% { transform: translateX(0); }
            50% { transform: translateX(400px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Blue Pond Group</h1>
            <p class="message">We are currently under construction and will be back soon with something great!</p>
            <div class="fish-container">
                <div class="fish fish1"></div>
                <div class="fish fish2"></div>
                <div class="fish fish3"></div>
            </div>
        </div>
    </div>
</body>
</html>
