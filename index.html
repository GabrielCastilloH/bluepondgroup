<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Pond Group - Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #071952; /* Deep blue background */
            color: #EBF4F6; /* Light color for text */
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            padding: 0.5em;
            color: #37B7C3; /* Light teal color for the header */
        }

        .message {
            font-size: 1.5em;
            margin: 0;
            padding: 0 1em;
            color: #088395; /* Medium teal color for the message */
        }

        .fish-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .fish {
            position: absolute;
            background-size: cover;
            width: 60px;
            height: 60px;
        }

        .fish1 {
            background-image: url('/images/fish.png');
            animation: swim1 10s infinite;
            top: 20%;
            left: 10%;
        }

        .fish2 {
            background-image: url('/images/fish.png');
            animation: swim2 15s infinite;
            top: 50%;
            left: 50%;
        }

        .fish3 {
            background-image: url('/images/fish.png');
            animation: swim3 20s infinite;
            top: 70%;
            left: 80%;
        }

        @keyframes swim1 {
            0% { transform: translateX(0); }
            50% { transform: translateX(200px); }
            100% { transform: translateX(0); }
        }

        @keyframes swim2 {
            0% { transform: translateX(0); }
            50% { transform: translateX(-200px); }
            100% { transform: translateX(0); }
        }

        @keyframes swim3 {
            0% { transform: translateX(0); }
            50% { transform: translateX(300px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Blue Pond Group</h1>
            <p class="message">We are currently under construction and will be back soon with something great!</p>
            <div class="fish-container">
                <div class="fish fish1"></div>
                <div class="fish fish2"></div>
                <div class="fish fish3"></div>
            </div>
        </div>
    </div>
</body>
</html>
